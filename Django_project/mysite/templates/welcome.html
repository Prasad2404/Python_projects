<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>Welcome Page</h2>

        <table border="1">
               <tr>
                   <th>Id</th>
                   <th>Fname</th>
                   <th>Lname</th>
                   <th>Email Id</th>
                   <th>Password</th>
                   <th>Action</th>
               </tr>
            {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.fname}}</td>
                    <td>{{i.lname}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td>
                        <a href="edit_stud?id={{i.id}}">Edit</a>
                        <a href="delete_stud?id={{i.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
</body>
</html>
