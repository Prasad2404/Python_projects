<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Edit Page</h2>
{% for i in data %}
    <form action="update_data" method="post">

            {% csrf_token %}
            <input type="hidden" name="id" value="{{i.id}}">
            <input type="text" name="fname" placeholder="First name" value="{{i.fname}}"><br><br>
            <input type="text" name="lname" placeholder="Last name" value="{{i.lname}}"><br><br>
            <input type="text" name="email" placeholder="Emai id" value="{{i.email}}"><br><br>
            <input type="text" name="password" placeholder="Password" value="{{i.password}}"><br><br>


            <button type="submit">Update</button>
        </form>
{% endfor %}
</body>
</html>
